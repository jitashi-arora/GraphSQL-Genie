<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphSQL Genie | AI Query Engine</title>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1; /* Indigo */
            --primary-hover: #4f46e5;
            --accent: #06b6d4; /* Cyan */
            --bg: #0f172a; /* Deep Navy */
            --card-bg: rgba(255, 255, 255, 0.92); 
            --text-main: #0f172a;
            --text-muted: #475569;
            --text-on-bg: #f8fafc;
            --code-bg: #111827;
            --border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 60px 20px;
            overflow-x: hidden;
            position: relative;
            color: var(--text-on-bg);
        }

        /* --- STUNNING BACKGROUND ORBS --- */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.35;
            animation: move 25s infinite alternate ease-in-out;
        }

        .orb-1 {
            width: 500px; height: 500px;
            background: var(--primary);
            top: -150px; left: -100px;
        }

        .orb-2 {
            width: 600px; height: 600px;
            background: #9333ea;
            bottom: -200px; right: -100px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 400px; height: 400px;
            background: var(--accent);
            top: 30%; right: 15%;
            animation-delay: -12s;
        }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(80px, 120px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 950px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER SECTION --- */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 30%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            color: #94a3b8; /* Light slate for contrast */
            margin-top: 15px;
            font-size: 1.25rem;
            font-weight: 300;
        }

        /* --- CARDS (GLASSMORPHISM) --- */
        .search-card, .table-wrapper {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            margin-bottom: 40px;
            color: var(--text-main);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            font-size: 1.1rem;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: #ffffff;
            color: var(--text-main);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
            filter: brightness(1.1);
        }

        /* --- SQL RESULT SECTION --- */
        .sql-header {
            font-size: 0.9rem;
            font-weight: 700;
            color: #6366f1; /* Bright Indigo */
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* Light version of the header for the background text */
        .sql-header.bg-text {
            color: #94a3b8;
        }

        .code-block {
            background: var(--code-bg);
            color: #38bdf8; /* Soft blue text */
            padding: 24px;
            border-radius: 16px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 1rem;
            line-height: 1.7;
            overflow-x: auto;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.5);
        }

        /* --- TABLE STYLING --- */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
        }

        th {
            background-color: #f8fafc;
            color: var(--text-muted);
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            padding: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 18px 20px;
            font-size: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: var(--text-main);
        }

        tr:hover td {
            background-color: #f1f5f9;
        }

        .error-msg {
            background: #fff1f2;
            color: #be123c;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #fecdd3;
            margin-top: 25px;
            font-weight: 500;
        }

        .no-data {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
            font-style: italic;
            font-size: 1.1rem;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }

    </style>
</head>
<body>
    <!-- Animated Energy Orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <div class="header">
            <h1><span>ðŸ§ž</span> GraphSQL Genie</h1>
            <p>Intelligence-driven Natural Language to SQL Engine</p>
        </div>

        <div class="search-card">
            <form action="/ask" method="post" class="input-group">
                <input type="text" name="question" 
                       placeholder="Ask your database: e.g., Find products cheaper than $500..." 
                       th:value="${userQuestion}" required>
                <button type="submit">Execute Logic</button>
            </form>

            <!-- SQL Output Area -->
            <div th:if="${resultSQL}" class="sql-section">
                <div class="sql-header">
                    <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                    Generated Query
                </div>
                <div class="code-block" th:text="${resultSQL}"></div>
            </div>

            <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        </div>

        <!-- Results Display -->
        <div class="results-section" th:if="${not #lists.isEmpty(dataRows)}">
            <div class="sql-header bg-text" style="margin-bottom: 20px;">
                <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 7v10c0 1.1.9 2 2 2h12a2 2 0 002-2V7M4 7a2 2 0 012-2h12a2 2 0 012 2M4 7h16m-5 4h1m-1 4h1m-5-4h1m-1 4h1"></path></svg>
                Real-time Database Fetch
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th th:each="col : ${columns}" th:text="${col}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="row : ${dataRows}">
                            <td th:each="col : ${columns}" th:text="${row.get(col)}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State Handling -->
        <div class="table-wrapper no-data" th:if="${resultSQL != null and #lists.isEmpty(dataRows)}">
            No matching records found. Refine your query parameters.
        </div>
    </div>
</body>
</html>
